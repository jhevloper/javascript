<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa</title>
    <style>
        body{
            background-color: rgb(105, 105,173);
            color: white; /* comentário em css*/ 
            font: normal,20pt, arial;
        }
    </style>
</head>
<body>
  <h1>   olá, mundo!</h1> <!--Isso é um comentario em html--> 
  <p> Já me livrei da maldição.</p>
  <script>
    var n1= Number(window.prompt ('Digite um numero:'))/* o comando window.prompt retorna para mim como uma string, não faz a soma, mesmo que eu digite um número ele trata como uma string*/ 
    var n2= Number(window.prompt('Digite um numero:'))
    var s= n1+n2
    window.alert(' A soma dos valores é ' +s )//ou podemos fazer assim:
    window.alert (`A soma entre ${n1} e ${n2} é igual a ${s}`)
    //(number+number) para adição 
    //(string+ string ) para concatenação
    /* se eu usar somente o + com o nome da variável ele não irá realizar a soma e sim fazer uma concatenação, ou seja, ligação da variável com o texto*/
  </script>
</body>
</html>
