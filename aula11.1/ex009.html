<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Identificação</title>
</head>
<body>
    <h1>Sistema de Identificação</h1>
    Nacionalidade da pessoa <input type="text" name="txtnac" id="txtnac">
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res"></div>
    <script>
        function calcular() {
            var país = document.querySelector('input#txtnac')
              var res = window.document.querySelector(`div#res`)
            console.log(`Vivendo em ${país}`);
            res.innerHTML = `<p> Sua nacionalidade é : </p>`
            if (país != 'Brasil') {
                res.innerHTML = '<p>Você é Brasileiro!`</p>  
            } else {
                console.log('Você é Estrangeiro');
            }
        }
    </script>
</body>

</html>
